<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First-Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form
      action="https://formspree.io/f/xayanvwl"
      method="POST"
      id="contact-form"
    >
      <h1 class="contact-heading">CONTACT FORM</h1>
      <!--Name-->
      <div class="contact-info" class="labels">
        <label for=" Name " class="labels">
          Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </label>
      </div>
      <!--Surname-->
      <div class="contact-info">
        <label for="Surname" class="labels">Surname</label>
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Surname"
          required
        />
      </div>
      <!--Cell number-->
      <div class="contact-info">
        <label for="Cell number" class="labels">Tel.</label>
        <input type="tel" name="Tel" id="Tel" placeholder="Tell no." required />
      </div>
      <!--Email-->
      <div class="contact-info">
        <label for="email" class="labels"> Email</label>
        <input
          type="text"
          name="Email"
          id="Email"
          placeholder="Email Address"
          required
        />
      </div>
      <!--Message-->
      <div class="contact-info">
        <textarea
          name="message"
          placeholder="Write a message"
          id="MessageArea"
        ></textarea>
      </div>
      <!--Button-->
      <button type="submit" name="submit" id="button-submit">SUBMIT</button>
    </form>
  </body>
</html>
